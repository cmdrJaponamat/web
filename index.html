<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>WebProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Registration form</h1>
<form>
    <div class="form_input">
        <label for="Name_input">Enter your name</label>
        <input type="text" id="Name_input" placeholder="Name">
    </div>
    <div class="form_input">
        <label for="Password_input">Enter your name</label>
        <input type="password" id="Password_input" placeholder="Password">
    </div>
    <div class="form_input">
        <label for="Select_input">Choose usertype</label>
        <select id="Select_input">
            <option value="admin">Admin</option>
            <option value="moderator">Moderator</option>
            <option value="user">User</option>
        </select>
    </div>
    <input type="submit" value="Submit form">
</form>
</div>
</body>
</html>
